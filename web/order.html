<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .order-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .order-item:last-child {
      border-bottom: none;
    }
    .item-details {
      flex: 1;
    }
    .item-price {
      font-weight: bold;
      color: #333;
    }
    .total {
      text-align: right;
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }
    .btn {
      display: block;
      margin: 30px auto 0;
      padding: 12px 20px;
      background-color: #ff9900;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #e68a00;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Your Order</h1>

    <div class="order-item">
      <div class="item-details">
        <p><strong>Product Name 1</strong></p>
        <p>Quantity: 2</p>
      </div>
      <div class="item-price">$39.98</div>
    </div>

    <div class="order-item">
      <div class="item-details">
        <p><strong>Product Name 2</strong></p>
        <p>Quantity: 1</p>
      </div>
      <div class="item-price">$19.99</div>
    </div>

    <div class="order-item">
      <div class="item-details">
        <p><strong>Shipping</strong></p>
      </div>
      <div class="item-price">$5.00</div>
    </div>

    <div class="total">
      Total: $64.97
    </div>

    <a href="#" class="btn">Place Order</a>
  </div>

</body>
</html>
